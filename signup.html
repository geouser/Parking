		<section>
			<div class="container">
				
				<div class="signup-box">
					<div class="block-title">
						<h2>New user? Join for free!</h2>
					</div>
					<form action="" class="password-form">
						<div class="form-group">
							<label class="custom-control custom-radio">
								<input type="radio" name="role" value="car-owner">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Car Owner</span>
							</label>
							<label class="custom-control custom-radio">
								<input type="radio" name="role" value="parking-owner">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Parking Owner</span>
							</label>
						</div>
						<div class="form-group">
							<label for="" class="label">First name *</label>
							<input type="text" class="form-control" name="first-name" required="">
						</div>
						<div class="form-group">
							<label for="" class="label">Surname *</label>
							<input type="text" class="form-control" name="second-name" required="">
						</div>
						<div class="form-group">
							<label for="" class="label">Email address *</label>
							<input type="email" class="form-control" name="email" required="">
						</div>
						<div class="form-group">
							<label for="" class="label">Username *</label>
							<input type="text" class="form-control" name="username" required="">
						</div>
						<div class="form-group">
							<label for="" class="label">Password *</label>
							<input type="password" class="form-control" name="new-password" required="" min="6">
						</div>
						<div class="form-group">
							<label for="" class="label">Confirm password *</label>
							<input type="password" class="form-control" name="confirm-password" required="">
						</div>
						<div class="form-group">
							<label class="custom-control custom-checkbox block">
								<input type="checkbox" name="terms-accept" value="1">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">I agree with <a href="#">Terms and condition</a> of park ko park mo</span>
							</label>
						</div>
						<div class="form-group mb-0">
							<button class="btn btn--green btn--full">
								<i class="fa fa-user-plus" aria-hidden="true"></i>
								Sign up
							</button>
						</div>
					</form>
				</div> <!-- end login-box -->

			</div>
		</section>
